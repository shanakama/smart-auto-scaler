apiVersion: apps/v1
kind: Deployment
metadata:
  name: dqn-scaler-dashboard
  namespace: smart-scaler
  labels:
    app: dqn-scaler-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dqn-scaler-dashboard
  template:
    metadata:
      labels:
        app: dqn-scaler-dashboard
    spec:
      containers:
      - name: dqn-scaler-dashboard
        image: dqn-scaler-dashboard:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
