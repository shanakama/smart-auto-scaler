apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dqn-scaler-role
rules:
  # Read pods and metrics
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]

  # Read and update deployments, statefulsets, daemonsets
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "daemonsets", "replicasets"]
    verbs: ["get", "list", "watch", "patch", "update"]

  # Read metrics
  - apiGroups: ["metrics.k8s.io"]
    resources: ["pods", "nodes"]
    verbs: ["get", "list"]

  # Read nodes
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list"]
