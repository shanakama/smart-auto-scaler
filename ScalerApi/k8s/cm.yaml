apiVersion: v1
kind: ConfigMap
metadata:
  name: dqn-scaler-config
data:
  config.yaml: |
    # Model Configuration
    model:
      path: "/app/models/dqn_model.pth"
      state_dim: 8
      action_dim: 3

    # Kubernetes Configuration
    kubernetes:
      in_cluster: true
      namespaces:
        - default

    # Scaling Parameters
    scaling:
      min_cpu: 0.1
      max_cpu: 8.0
      min_memory: 128
      max_memory: 16384
      scale_factor: 0.2
      cooldown: 300
      dry_run: true  # Set to false to apply actual changes

    # Auto-scaling Configuration
    autoscale:
      enabled: false
      interval: 300

    # Monitoring Configuration
    monitoring:
      history_window: 5
      log_retention: 1000

    # Flask Server Configuration
    server:
      host: "0.0.0.0"
      port: 5000
      debug: false
